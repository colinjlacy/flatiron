<div class="col-sm-12">
	<form action="" id="edit-form">
		<div class="form-group">
			<label class="control-label" for="title">Title</label>
			<input type="text" id="title" class="form-control" ng-model="postTitle"/>
		</div>
		<div class="form-group">
			<label class="control-label" for="subheading">Sub Heading</label>
			<input type="text" id="subheading" class="form-control" ng-model="postSubHeading"/>
		</div>
		<div class="form-group">
			<label class="control-label">Content</label>
			<text-angular ng-model="htmlVariable" name="demo-editor" ta-text-editor-class="form-control"></text-angular>
		</div>
	</form>
</div>
