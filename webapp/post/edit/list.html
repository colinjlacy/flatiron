<div class="col-sm-12">
	<table class="table table-striped">
		<thead>
		<tr>
			<td>Post Title</td>
			<td>Published On</td>
			<td>Revised</td>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="post in index track by $index">
			<td><a href="#/edit/post/{{post.year}}/{{post.month}}/{{post.filename}}">{{post.title}}</a></td>
			<td>{{post.createdOn | date : medium}}</td>
			<td>{{post.revisedOn | date : medium}}</td>
		</tr>
		</tbody>
	</table>
</div>
