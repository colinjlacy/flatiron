<div class="col-sm-12">
	<form id="edit-form">
		<div class="form-group">
			<label class="control-label" for="title">Title</label>
			<input type="text" id="title" class="form-control" ng-model="postTitle"/>
		</div>
		<div class="form-group">
			<label class="control-label" for="subheading">Sub Heading</label>
			<input type="text" id="subheading" class="form-control" ng-model="postSubHeading"/>
		</div>
		<div class="form-group">
			<label class="control-label">Content</label>
			<text-angular ng-model="postContent" name="demo-editor" ta-text-editor-class="form-control"></text-angular>
		</div>
		<div class="form-group">
			<label class="control-label">Content</label>
			<textarea class="form-control" ng-model="postExcerpt"></textarea>
		</div>
		<div class="form-group">
			<input type="submit" class="btn btn-primary" value="Save!" fl-save-post/>
		</div>
	</form>
</div>
